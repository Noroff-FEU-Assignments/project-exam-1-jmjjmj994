<article class="contact-main">
    <div class="form-container">
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name"><br>
        
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br>
      
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" ><br>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Message"></textarea><br>
      
      <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
</article>
