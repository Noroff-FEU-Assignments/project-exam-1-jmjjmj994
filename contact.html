<article class="contact-main">
    <div class="appreciation-container">
        <div class="appreciation-content">
        <span class="thank-you-msg">Thank you for contacting me. I will get back to you shortly.</span>
    </div>
        
                    </div>
    <div class="form-container">
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name (Should be more than 5 characters long)"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email address (Must be a valid email address)"><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (Should be more than 15 characters long)" ><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Message content (Should be more than 25 characters long)"></textarea><br>
      <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
   
</article>
