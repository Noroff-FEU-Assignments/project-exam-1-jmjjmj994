<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/868d223859.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/posts.js" defer type="module"></script>
    <script src="/js/nav.js" defer></script>
    <link rel="stylesheet" href="/main.css" />
    <title>Posts</title>
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="/img/logoinuse.png"
          alt="page logo"
          onclick="window.location.href='index.html'"
        />
        <style></style>
      </div>
      <div class="hamburger">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </div>
      <nav class="nav">
        <div class="logo">
          <img
            src="/img/logoinuse.png"
            alt="page logo"
            onclick="window.location.href='index.html'"
          />
        </div>
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="/index.html" class="nav-item">Home</a>
          </li>
          <li class="nav-li">
            <a href="/blogpage.html" class="nav-item">Posts</a>
          </li>
          <li class="nav-li">
            <a href="/topsongs.html" class="nav-item">Songs</a>
          </li>
          <li class="nav-li">
            <a href="/about.html" class="nav-item">About</a>
          </li>
          <li class="nav-li">
            <a href="/contact.html" class="nav-item">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="posts-main">
        <div class="large-loader">
          <img src="/img/logoinuse.png" alt="" />
        </div>
        <div class="large-error">
          <div class="error-msg-container">
            <span class="error-msg-primary"
              >There seems to be a problem, please try again later. If the
              problem persists, please click
              <a href="/contact.html">here</a></span
            >
          </div>
        </div>

        <article
          class="posts-page"
          data-aos="fade-in"
          data-aos-delay="200"
          data-aos-duration="1500"
        ></article>

        <article class="load-more-container">
          <div class="load-more-left"></div>
          <button class="load-more">Load More</button>
          <span>
            <span id="post-count"></span> of <span id="post-total"></span> posts
          </span>
        </article>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-list-container">
        <div class="footer-center">
          <div class="footer-logo">
            <img src="/img/logoinuse.png" alt="" />
          </div>
          <ul class="footer-social-ul">
            <li class="footer-li">
              <a href="https://www.facebook.com/">
                <i class="fas fa-brands fa-facebook footer-icon"></i
              ></a>
            </li>
            <li class="footer-li">
              <a href="https://www.instagram.com/">
                <i class="fas fa-brands fa-instagram footer-icon"></i
              ></a>
            </li>
            <li class="footer-li">
              <a href="https://www.linkedin.com/feed/">
                <i class="fas fa-brands fa-linkedin footer-icon"></i
              ></a>
            </li>
            <li class="footer-li">
              <a
                href="https://open.spotify.com/playlist/3dZ0Yv8uU5WFhqN8Hc6Hy9?si=65b32f469e404b03"
              >
                <i class="fas fa-brands fa-spotify footer-icon"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer-author-container">
        <span>Created by Jonathan Braaten Mj√∏s</span>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });
    </script>
  </body>
</html>
