    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="/js/nav.js" defer></script>
    <script src="/js/mainpage.js" defer type="module"></script>

    <link rel="stylesheet" href="/main.css" />
    <title>Home</title>
  </head>
  <body>
    <script>
      AOS.init();
    </script>

    <header class="header">
      <div class="header-logo">
        <img
          src="/img/logoinuse.png"
          alt=""
          onclick="window.location.href='index.html'"
        />
        <style></style>
      </div>
      <div class="hamburger">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </div>
      <nav class="nav">
        <div class="logo">
          <img
            src="/img/logoinuse.png"
            alt=""
            onclick="window.location.href='index.html'"
          />
        </div>
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="/index.html" class="nav-item">Home</a>
          </li>
          <li class="nav-li">
            <a href="/blogpage.html" class="nav-item">Posts</a>
          </li>
          <li class="nav-li">
            <a href="/about.html" class="nav-item">About</a>
          </li>
          <li class="nav-li">
            <a href="/contact.html" class="nav-item">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="index-main">
        <!--Might change-->
        <div class="large-error">
          <h1>There seems to be a problem fetching the data. Please try again later.</h1>
        </div>
        <div class="large-loader">
          <img src="/img/logoinuse.png" alt="" />
        </div>
        <!--Might change-->

        <article class="index-hero">
          <img src="/img/jonathanheroimgresize.png" alt="" />
        </article>
        <article class="large-post-container">
          <div class="large-post--left"></div>

          <div class="large-post--right"></div>
        </article>

        <article class="spotify-container">
          <div class="main-top-songs--left">
            <a
              href="https://open.spotify.com/playlist/3dZ0Yv8uU5WFhqN8Hc6Hy9?si=14b3e3bfe5154818"
            >
              <i class="fas fa-brands fa-spotify xxl-spotify js-scroll"></i>
            </a>
          </div>
        </article>

        <article class="slider-wrapper">
          <div class="slider-components">
            <h1 class="slider-header">Latest Posts</h1>
            <button
              class="slider-btn"
              id="prev-btn"
              aria-label="slider-button-left"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button
              class="slider-btn"
              id="next-btn"
              aria-label="slider-button-right"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <!-- <button class="btn" id="prev-btn" aria-label="slider-button-left"><i class="fa-solid fa-arrow-left"></i></button>
<button class="btn" id="next-btn" aria-label="slider-button-right"><i class="fa-solid fa-arrow-right"></i></button> -->
          <div class="slide-container">
            <div class="slide"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <i class="fa-brands fa-facebook footer-icon"></i>
      <i class="fa fa-brands fa-linkedin footer-icon"></i>
      <i class="fa fa-brands fa-instagram footer-icon"></i>
      <i class="fa fa-brands fa-spotify footer-icon"></i>
    </footer>
  </body>
</html>
