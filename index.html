    <header class="header">
      <div class="header-logo">
        <img
          src="/img/logoinuse.png"
          alt=""
          onclick="window.location.href='index.html'"
        />
        <style></style>
      </div>
      <div class="hamburger">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </div>
      <nav class="nav">
        <div class="logo">
          <img
            src="/img/logoinuse.png"
            alt=""
            onclick="window.location.href='index.html'"
          />
        </div>
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="/index.html" class="nav-item">Home</a>
          </li>
          <li class="nav-li">
            <a href="/blogpage.html" class="nav-item">Posts</a>
          </li>
          <li class="nav-li">
            <a href="/about.html" class="nav-item">About</a>
          </li>
          <li class="nav-li">
            <a href="/contact.html" class="nav-item">Contact</a>
          </li>
             <li class="nav-li">
            <a href="/topsongs.html" class="nav-item">Song list</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="index-main">
        <!--Might change-->
        
        <div class="large-error">
          <div class="error-msg-container">
        <span class="error-msg-primary">There seems to be a problem, please try again later. If the problem persists, please click <a href="/contact.html">here</a></span> 
</div>
        </div>
        <div class="large-loader">
          <img src="/img/logoinuse.png" alt="" />
        </div>
        <!--Might change-->

        <article class="index-hero">
          <img src="/img/jonathanheroimgresize.png" alt="" />
        </article>

        <article class="large-post-container">
          <div
            class="large-post--left"
            data-aos="fade-right"
            data-aos-delay="200"
          ></div>

          <div
            class="large-post--right"
            data-aos="fade-left"
            data-aos-delay="200"
          ></div>
        </article>

        <article class="music-list-container">
          <div
            class="music-list--left"
            data-aos="fade-right"
            data-aos-delay="250"
          >
            <div class="large-list-header">
              <i class="fa-regular fa-calendar"></i>
              <p>27.may 2023</p>
            </div>
            <div class="large-list-body">
              <h1 class="top-songs-primary">
                Lists of songs by the artists and
              </h1>
              <h1 class="top-songs-secondary">
                composers written about in this blog
              </h1>
            </div>

            <div class="large-list-footer">
              <a href="/topsongs.html">Read post</a>
            </div>
          </div>
          <div
            class="music-list--right"
            data-aos="fade-left"
            data-aos-delay="250"
          >
            <img
              src="/img/isaac-ibbott-Hlo8ucqYL14-unsplash.webp"
              alt="musical notes"
            />
          </div>
        </article>

        <article class="slider-wrapper">
          <div class="slider-components">
            <h1 class="slider-header">Latest Posts</h1>
            <button
              class="slider-btn"
              id="prev-btn"
              aria-label="slider-button-left"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button
              class="slider-btn"
              id="next-btn"
              aria-label="slider-button-right"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <!-- <button class="btn" id="prev-btn" aria-label="slider-button-left"><i class="fa-solid fa-arrow-left"></i></button>
<button class="btn" id="next-btn" aria-label="slider-button-right"><i class="fa-solid fa-arrow-right"></i></button> -->
          <div class="slide-container">
            <div class="slide"></div>
          </div>
        </article>
      
      </section>
    </main>
    <footer class="footer">
      <div class="footer-list-container">

              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer-author-container">
        <span>Created by Jonathan Braaten Mj√∏s</span>
      </div>
